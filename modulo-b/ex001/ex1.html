<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<style>
    body{
        text-align: center;
        background-color: rgb(132, 96, 167);
        color: white;
    }
    h1{
        font-size: 3em;
    }
</style>
<body>
    <h1>Olá Mundo!</h1>
    <p>Estou livre da maldição</p>
    <script>
        //Conversão de String para Número
        var n1 = Number.parseInt(prompt('Digite um número '));
        var n2 = Number.parseFloat(prompt('Digite outro número'));
        var n3 = Number(prompt('Digite o último número '))
        var soma = n1 + n2 + n3;
        window.alert('A soma dos numeros é igual a: '+(soma));
        
    </script>
</body>
</html>
