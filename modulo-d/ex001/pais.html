<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    <p>Em qual país você mora?</p>
    País:<input type="text" name="text1" id="text1">
    <input type="button" value="Start" onclick="start()">
    <div id="res"></div>
    <script>
        function start(){
            var txpais = window.document.querySelector('input#text1')
            var pais = String(txpais.value)
            var res = window.document.querySelector('#res')
            if(pais == "brasil"){
                res.innerHTML=`Você mora no ${pais}, portanto você é Brasileiro`
            }else{
                res.innerHTML=`${pais}, Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
